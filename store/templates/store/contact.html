{% extends "store/base.html" %}
{%block content %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% if messages %}
                
   {% for message in messages %}
   <div class="alert alert-info">
   {{ message }}
   </div>
{% endfor %}

{% endif %}

<div>
  <div class="contact-form-wrapper d-flex justify-content-center">
    <form method ="Post" action="{% url 'contact'%}"  class="contact-form">
     {% csrf_token %}
      <h5 class="title">Contact us</h5>
      <p class="description">Feel free to contact us if you need any assistance, any help or another question.
      </p>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="name"  id="name" placeholder="Name" required>
      </div>
      <div>
        <input type="email" class="form-control rounded border-white mb-3 form-input" id="email" name="email" placeholder="Email" required>
      </div>
      <div>
        <input type="tel" class="form-control rounded border-white mb-3 form-input " name="phone" id="phone" placeholder="Phone" required>
      </div>
      <div>
        <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30"  name="content" id="content" placeholder="Message" required></textarea>
      </div>
      <div class="submit-button-wrapper">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>
</div>
       
{% endblock %}
